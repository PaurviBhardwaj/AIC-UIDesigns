<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>AIC</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom-styles.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">	
		<div class="row spaceBottom">
			<div class="col-sm-6">
				<div class="col-sm-6">
					<label for="productName">Product Full Name</label>
				</div>
				<div class="col-sm-6">
					<input type="text" id="productName">
				</div> 
			</div>
			<div class="col-sm-6">
				<div class="col-sm-6">
					<label for="version">Version</label>
				</div>
				<div class="col-sm-6">
					<input type="text" id="version">
				</div>
			</div>
		</div>
		<div class="row spaceBottom">
			<div class="col-sm-6">
				<div class="col-sm-6">
					<label for="productCode">Product Code</label>
				</div> 
				<div class="col-sm-6">
					<input type="text" id="productCode"> 
				</div>
			</div>
			<div class="col-sm-6">
				<div class="col-sm-6">
					<label for="productClassification">Product Classification</label>
				</div>
				<div class="col-sm-6">
					<select id="productClassification">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row spaceBottom">
			<div class="col-sm-6">
				<div class="col-sm-6">
					<label for="productDescription">Product Description</label>
				</div> 
				<div class="col-sm-6">
					<textarea rows="5" cols="22" id="productDescription"></textarea> 
				</div>
			</div>
			<div class="col-sm-6">
				<div class="row">
					<div class="col-sm-6 labelPadding">
						<label for="addOnIndex">Add On Index</label>
					</div>
					<div class="col-sm-6">
						<select id="addOnIndex">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</div>
				</div>
				<div class="row spaceBottom">
					<div class="col-sm-6 labelPadding">
						<label for="scheme">In-house /Govt.Scheme</label>
					</div>
					<div class="col-sm-6">
						<label class="radio-inline"><input type="radio" name="scheme">In-house</label>
						<label class="radio-inline"><input type="radio" name="scheme">Govt.Scheme</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row spaceBottom">
			<div class="col-sm-6">
				<div class="col-sm-6">
					<label for="typeOfApproach">Type of Approach</label>
				</div> 
				<div class="col-sm-6">
					<label class="radio-inline"><input type="radio" name="typeOfApproach">Individual</label>
					<label class="radio-inline"><input type="radio" name="typeOfApproach">Area</label>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="col-sm-6">
					<label for="channelPartnerType">Channel Partner Type</label>
				</div>
				<div class="col-sm-6">
					<select id="channelPartnerType">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row spaceBottom">
			<div class="col-sm-6">
				<div class="col-sm-6">
					<label for="requestingAuthorityType">Requesting Authority Type</label>
				</div>
				<div class="col-sm-6">
					<select id="requestingAuthorityType">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="col-sm-6">
					<label for="authorityName">Name of the Authority</label>
				</div>
				<div class="col-sm-6">
					<select id="authorityName">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row spaceBottom">
			<div class="col-sm-6">
				<div class="col-sm-6">
					<label for="authorityAddress">Address of the Authority</label>
				</div> 
				<div class="col-sm-6">
					<textarea rows="5" cols="22" id="authorityAddress"></textarea> 
				</div>
			</div>
			<div class="col-sm-6">
				<div class="row">
					<div class="col-sm-6 labelPadding">
						<label for="authorityPhone">Phone Number of the Authority</label>
					</div>
					<div class="col-sm-6">
						<input type="text" id="authorityPhone">
					</div>
				</div>
				<div class="row spaceBottom">
					<div class="col-sm-6 labelPadding">
						<label for="authorityEmail">Email of the Authority</label>
					</div>
					<div class="col-sm-6">
						<input type="text" id="authorityEmail">
					</div>
				</div>
			</div>
		</div>
		<div class="row spaceBottom">
			<div class="col-sm-6">
				<div class="col-sm-6">
					<label for="representativeName">Name of the Representative</label>
				</div>
				<div class="col-sm-6">
					<input type="text" id="representativeName">
				</div> 
			</div>
			<div class="col-sm-6">
				<div class="col-sm-6">
					<label for="date">Date Requested</label>
				</div>
				<div class="col-sm-6">
					<input  id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
				</div>
			</div>
		</div>
	</div>    	



    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	<!-- Include Date Picker -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

	<script>
	$(document).ready(function(){
	var date_input=$('input[name="date"]'); //our date input has the name "date"
	var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
	date_input.datepicker({
	format: 'mm/dd/yyyy',
	container: container,
	todayHighlight: true,
	autoclose: true,
	})
	})
	</script>
 
</body>

</html>
